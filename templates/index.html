<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Wheat seed prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="pt-5">
	  <h1 class="text-center mb-5">Predict Wheat Seed Type</h1>
     <!-- Main Input For Receiving Query to our ML -->
    <div class="form-wrapper d-grid col-3 mx-auto">
      <form action="{{ url_for('predict')}}" method="post">
        <input class="form-control mb-3" type="text" name="area" placeholder="area" required="required" />
        <input class="form-control mb-3" type="text" name="perimeter" placeholder="Perimeter" required="required" />
        <input class="form-control mb-3" type="text" name="compactness" placeholder="Compactness" required="required" />
        <input class="form-control mb-3" type="text" name="lengthOfKernel" placeholder="Length of Kernel" required="required" />
        <input class="form-control mb-3" type="text" name="widthOfKernel" placeholder="Width of Kernel" required="required" />
        <input class="form-control mb-3" type="text" name="asymmetryCoefficient" placeholder="Asymmetry Coefficient" required="required" />
        <input class="form-control mb-3" type="text" name="lengthOfKernelGroove" placeholder="Length of Kernel Groove" required="required" />
        <button type="submit" class="btn btn-primary btn-block">Predict</button>
      </form>
    </div>
    <br>
    <br>
    <h2 class="text-center fw-bold">{{ prediction_text }}</h2>
 </div>
</body>
</html>
